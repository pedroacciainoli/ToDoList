<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f9c284563.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
    

</head>
<body>
    <main id="todolist">

        <h1>Lista de Tarefas
            <span>Realize. Uma de cada vez.</span>
        </h1>

        <div id="dia"></div>
        

            <form>

                <input type="text" class="todo-input" >

                    <button class="todo-botao" type="submit">
                        <i class="fas fa-level-down-alt fa-rotate-90"></i>  
                    </button>

                <div class="select">

                    <select name="todos" class="filtrar-todo">
                        <option value='all'>Todos</option>
                        <option value='completo'>Completo</option>
                        <option value='incompleto'>Incompleto</option>
                    </select>

                </div>
         </form>

            
        <div class="todo-container">
            <ul class="todo-lista"></ul>
        </div>

        <div class="todo-container">
            <ul class="todo-lista">
            
        
                
            </ul>
        </div>

    </main>



    
   
    








    <script src="js/js.js"></script>
</body>

</html>
